# Project information
site_name: 新一代 Kaldi
site_url: https://k2-fsa.org/zh-CN
docs_dir: 'docs-zh-CN'
site_dir: 'site/zh-CN' 
site_author: 新一代 Kaldi 团队
site_description: >-
  新一代 Kaldi

# Repository
repo_name: https://github.com/k2-fsa
repo_url: https://github.com/k2-fsa

# Copyright
copyright: Copyright &copy; 2019 - 2024 新一代 Kaldi 团队

theme:
  name: material
  custom_dir: custom
  logo: assets/pic/k2.png
  favicon: assets/pic/k2.png
  language: zh
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    scheme: k2

  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - blog
  - search

extra_css:
  - assets/stylesheets/extra.css

nav:
  - 主页: index.md
  - 从这开始:
    - get-started/index.md
    - k2: get-started/k2.md
    - icefall: get-started/icefall.md
    - lhotse: get-started/lhotse.md
    - sherpa: get-started/sherpa.md
    - sherpa-ncnn: get-started/sherpa-ncnn.md
    - sherpa-onnx: get-started/sherpa-onnx.md
  - 教程:
    - Tutorials: tutorials/index.md
    - Train a model: tutorials/train.md
    - Deploy: tutorials/deploy.md
  - 模型: models.md
  - 演示: demos.md
  - 事件: events.md
  - 文章:
    - blog/index.md

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


# Customization
extra:
  alternate:  
    - name: English
      link: /
      lang: en
    - name: 中文
      link: /zh-CN/
      lang: zh

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mkdocs-material/
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@squidfunk
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
